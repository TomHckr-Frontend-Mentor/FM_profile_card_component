<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="cards">
    <div class="card">
      <section class="card-top">
        <img class="graphics" src="images/bg-pattern-card.svg" alt="">
        <img src="images/image-victor.jpg" alt="" class="profile-photo">
        <section class="info">
          <h5 class="name">Victor Crest</h5>
          <h6 class="age">26</h6>
          <p class="city">London</p>
        </section>
      </section>
      <div class="divider"></div>
      <section class="stats">
        <div class="followers stats-node">
          <h5 class="num">80K</h5>
          <p class="description">Followers</p>
        </div>
        <div class="likes stats-node">
          <h5 class="num">803K</h5>
          <p class="description">Likes</p>
        </div>
        <div class="photos stats-node">
          <h5 class="num">1.4K</h5>
          <p class="description">Photos</p>
        </div>
      </section>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tomhckr.github.io">TomHckr</a>.
  </div>
</body>
</html>
