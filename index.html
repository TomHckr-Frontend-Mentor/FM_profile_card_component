<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="cards">
      <section class="card">
        <div class="card-header">
          <img class="graphics" src="images/bg-pattern-card.svg" alt="">
          <img src="images/image-victor.jpg" alt="" class="profile-photo">
          <div class="info">
            <h1><span class="name">Victor Crest</span><span class="age">26</span></h1>
            <h2 class="city">London</h2>
          </div>
        </div>
        <div class="divider"></div>
        <div class="stats">
          <h2 class="followers">
            <span class="num">80K</span>
            <span class="desc">Followers</span>
          </h2>
          <h2 class="likes">
            <span class="num">803K</span>
            <span class="desc">Likes</span>
          </h2>
          <h2 class="photos">
            <span class="num">1.4K</span>
            <span class="desc">Photos</span>
          </h2>
        </div>
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://tomhckr.github.io">TomHckr</a>.
    </div>
  </body>
</html>
